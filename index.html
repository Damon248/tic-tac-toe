<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>

    <nav>
        <h2>Welcome to the tic tac toe gameðŸ¤©</h2>

            <img src="/excited.gif" alt="">
            <h3>X won the game!</h3>
        </div>
        <div class="container col-md-6">
            <div class="box bt-0 bl-0">
